basePath: /api
definitions:
  models.NoteDTO:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - description
    - title
    type: object
  utils.PaginatedMeta:
    properties:
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  utils.PaginatedResponses:
    properties:
      data: {}
      message:
        example: Successfully fetched notes
        type: string
      meta:
        $ref: '#/definitions/utils.PaginatedMeta'
      status:
        example: OK
        type: string
    type: object
  utils.StandardResponses:
    properties:
      data: {}
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        example: Successfully fetched note
        type: string
      status:
        example: OK
        type: string
    type: object
